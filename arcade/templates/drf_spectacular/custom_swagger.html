<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <title>API Docs - Swagger</title>
  <link rel="stylesheet" href="{% static 'css/swagger_custom.css' %}">
  <link rel="stylesheet" href="{% static 'drf_spectacular_sidecar/swagger-ui-dist/swagger-ui.css' %}">
  <link rel="icon" type="image/png" href="{% static 'drf_spectacular_sidecar/swagger-ui-dist/favicon-32x32.png' %}" sizes="32x32">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="{% static 'drf_spectacular_sidecar/swagger-ui-dist/swagger-ui-bundle.js' %}"></script>
  <script src="{% static 'drf_spectacular_sidecar/swagger-ui-dist/swagger-ui-standalone-preset.js' %}"></script>

  <script>
    window.onload = function() {
      SwaggerUIBundle({
        url: "{% url 'schema' %}",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout"
      });
    };
  </script>
</body>
</html>
